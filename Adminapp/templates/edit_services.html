<!DOCTYPE html>
{% extends "admin_index.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Basic Layout</h5>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data" action="{% url 'updateservices' sid=data.id %}">

        {% csrf_token %}
      
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-company">Services Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="basic-default-company" placeholder="Category Name" value="{{data.servicename}}">
          </div>
        </div>
       
        
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-message">Description</label>
          <div class="col-sm-10">
            <textarea id="basic-default-message" class="form-control" name="description" placeholder="Category Description" aria-label="Hi, Do you have a moment to talk Joe?" aria-describedby="basic-icon-default-message2">{{data.description}}</textarea>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-2 col-form-label" for="basic-default-company">Service Image</label>
          <div class="col-sm-10">
            <img src="{{data.service_image.url}}" alt="Category Image" class="mb-2" style="width: 150px; height: 100px;border-radius: 15px;">
            <br>

            <input type="file" class="form-control" name="imgg" id="basic-default-company" placeholder="Category Image">
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">EDIT</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>

  {% if messages %}

    {% for i in messages %}
  
        {% if i.tags == "success" %}

          <script>
  
                swal('{{i}}','','success');

          </script>

        {% elif i.tags == "error" %}

          <script>
  
                swal('{{i}}','','error');

          </script>

        {% elif i.tags == "warning" %}

          <script>
  
                swal('{{i}}','','warning');

          </script>

        {% else %}

          <script>
  
                swal('{{i}}','','info');

          </script>

        {% endif %}
      
      {% endfor %}

  {% endif %}
  
</body>
</html>
{% endblock %}
